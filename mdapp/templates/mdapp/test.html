<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <style ="css/">
      html,
      body {
        height: 100%;
      }
      body {
        display: -ms-flexbox;
        display: -webkit-box;
        display: flex;
        -ms-flex-align: center;
        -ms-flex-pack: center;
        -webkit-box-align: center;
        align-items: center;
        -webkit-box-pack: center;
        justify-content: center;
        background-color: #f5f5f5;
      }
    </style>
    
  </head>
  <body class="text-center">
    <div class="container-fluid" style="height:100%;background-color: rgba(255,255,255,1.0);padding:30px;">

        <div  style="height:calc(100% - 30px);">
          <div class="border border-dark rounded d-flex align-items-center justify-content-center" style="vertical-align: middle;padding:5px;width:100%; height:calc(100% - 30px);background-color: rgba(0,0,0,1)">
            <img class="border border-dark rounded" id="imagePlaceholder" style="object-fit: contain;min-width:100%;min-height:100%;max-width: 100%;max-height: 100%;"/>
          </div>
        </div>
        
        <div class="" >
          <input type="text" class="form-control" id="formGroupExampleInput2" value="magical forest painting by peter mohrbacher and georges seurat" placeholder="Enter prompt" onkeydown="prompt(this)">
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script>
      function httpGetAsync(theUrl, callback)
      {
          var xmlHttp = new XMLHttpRequest();
          xmlHttp.onreadystatechange = function() { 
              if (xmlHttp.readyState == 4 && xmlHttp.status == 200)
                  callback(xmlHttp.responseText);
          }
          xmlHttp.open("GET", theUrl, true); // true for asynchronous 
          xmlHttp.send(null);
      }
      function prompt(input_object) {
          if(event.key === 'Enter') {
            document.getElementById("imagePlaceholder").src=""; 
            document.getElementById("imagePlaceholder").src="http://127.0.0.1:8000/prompt/?q=" + input_object.value; 
          }
      }
    </script>
  </body>
</html>
